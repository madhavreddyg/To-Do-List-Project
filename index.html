<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body { font-family: sans-serif; padding: 100px;}
    .done { text-decoration: line-through; color: gray; }
    ul { list-style: none; padding: 0; }
    li { display: flex; justify-content: space-between; margin: 5px 0; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
    
  <h1 style="color: aqua;">To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter a task">
  <button id="addBtn" style="color: green;background-color: black;">Add</button>
  <ul id="taskList"></ul>
  

  <script src="script.js"></script>
</body>
</html>
